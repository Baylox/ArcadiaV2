<!--FORMULAIRE AVIS-->
<div class="avis-container my-5">
    <h3 class="avis-titre text-dark text-center mb-5">Laisser un avis</h3>
    <form id="reviewForm" class="formulaire-avis mb-5">
        <div class="form-group">
            <label for="pseudo">Pseudo</label>
            <input type="text" class="form-control" id="pseudo" required>
        </div>
        <div class="form-group">
            <label for="commentaire">Commentaire</label>
            <textarea class="form-control" id="commentaire" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>

    <!-- Section pour afficher les avis ajoutés -->
    <div id="reviewsList" class="row liste-avis">
    </div>
</div>
